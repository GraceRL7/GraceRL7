<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image and Links</title>
    <style>
        body{
            text-align: center;
            margin:30px;
            background-color: rgba(40, 40, 40, 0.687);
            color: rgb(242, 242, 242);
        }
        img{
            width: 50%;
        }
        .caption{
            padding: 10px;
            color: rgb(228, 228, 228);
        }
        p{
            background-color: rgb(211, 211, 211);
            padding: 20px;
            color: black;
        }

    </style>
</head>
<body>
    
    <img src="Flowers.jpg" alt="Pink Flowers" >
    <div class="caption">Futuristic architecture with indoors waterfall</div>
    
    <p>A link to the source of the image <a href="https://www.pexels.com/photo/pink-blooming-flowers-414667/">Click here</a></p>
</body>
</html>
