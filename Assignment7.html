<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
    <style>
        body{
            text-align: center;
        }
        video, audio{
            width: 800px;  
        }
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-bottom: 80px;
        }
        h2{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2>Audio Player</h2>
    <audio controls>
        <source src="The Local Train - Aalas Ka Pedh - Choo Lo (Official Audio).mp3" type="audio/mp3">
    </audio>
    <p>Choo Lo by The Local Train</p>

    <h2>Video player</h2>
    <video controls >
        <source src="lights.mp4" type="video/mp4">
    </video>
    <p>Naadadiyan Song</p>


</body>
</html>
